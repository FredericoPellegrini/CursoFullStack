<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de teste</title>
</head>
<body>
    
    <h1>CSS</h1>

    <!--
    Exitem 3 formas de inserir o css no HTML:

    1. CSS Inline

    <h1 style="color:red"></h1>

    Nesse caso, o atributo style é criado dentro da tag e tudo que vier dentro das aspas será interpretado como css. 

    2. CSS interno

    É criado a tag <style> e tudo dentro dela é interpretado. Recomendado ser colocado dentro do head. 
        Exemplo:
        <style>
            h1{
                color: red;
            }
        </head>
        
    3. CSS externo 
    
        Importa-se no head o link para o css, do seguinte modo:

        <link rel="stylesheet" href="Aula2.css">

        rel sempre recebe stylesheet e href leva o link para o css. 

    -->

</body>
</html>
