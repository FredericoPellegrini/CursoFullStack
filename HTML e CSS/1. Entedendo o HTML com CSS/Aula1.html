<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de teste</title>
</head>
<body>
    
    Tags básicas

    <h1>Título da página</h1>
    <!-- Tags h (heading) servem para colocar títulos na página, quanto maior o número, maior a importância e o tamanho da fonte. Recomendado apenas h1 por página. Vai do h1 ao h6. -->

    <p>Este é um parágrafo</p>
    <!--A tag p serve para marcar um parágrafo. -->

    <a href="Link de fato">Título do link</a>
    <!-- A tag A é um âncora, recebe um link e seu título. -->

    <img src="http://www.google.com.br/google.jpg" alt="Descrição da imagem"/>
    <!--Tag para exibição de imagem, se fecha nela mesma. O atributo src recebe o link da imagem e o alt é a alternativa em texto dela. -->

    <button>Clique em mim</button>
    <!--Cria um botão-->

    <br/>
    <!--Tag que pula uma linha, ela abre e fecha nela mesma-->

    <ul> <!--Lista desordenada-->
        <li></li> <!--Item da lista-->
    </ul>

    <ol> <!--Lista ordenada, quando a ordem importa-->
        <li></li>
    </ol>

    <!--
        *Lista tem espaçamento por padrão
    -->

</body>
</html>
